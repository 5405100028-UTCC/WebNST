
<!DOCTYPE HTML>
<html>
<head>
    <title>ยืนยันสิทธิ์</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/form.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<body>

<br></br>

<center>      

<div class="col-sm-6 col-md-4 "></div>

 <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <form class="form-horizontal" role="form">


            <h2 class="page-header">สมัครสมาชิก</h2>
    
            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label" for="formGroupInputSmall" >Username :</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Username" required autofocus>
              </div>
            </div>
   
   			<div class="form-group form-group-sm">
              <label class="col-sm-4 control-label" for="formGroupInputSmall" >Password :</label>
              <div class="col-sm-8">
                <input type="Password" class="form-control" placeholder="Password" required autofocus>
              </div>
            </div>
            
            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label" for="formGroupInputSmall" >ชื่อ :</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="ชื่อ" required autofocus>
              </div>
            </div>
            
            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label" for="formGroupInputSmall" >นามสกุล :</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="นามสกุล" required autofocus>
              </div>
            </div>
            
            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label" for="formGroupInputSmall">ที่อยู่ :</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="3" placeholder="ที่อยู่"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label">Email :</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>


            <div class="form-group form-group-sm">
              <label class="col-sm-4 control-label" for="formGroupInputSmall"></label>
              <div class="col-sm-8">
                <button type="submit" class="btn btn-default">ยืนยัน</button>
                <button type="submit" class="btn btn-default">ยกเลิก</button>
              </div>
            </div>

         



          </form>
        </div>
      </div>
    </div>
  </div>
</center>  







<script src="js/jquery-1.10.2.min.js"></script>
